<!-- Weather Converter with dropdown menu -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            text-align: center;
        }

        input {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <select id="unit">
            <option value="C">째C</option>
            <option value="F">째F</option>
        </select>
        <br>
        <button onclick="convertTemperature()">Convert</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        // Utility function to convert Celsius to Fahrenheit
        function celsiusToFahrenheit(celsius) {
            return (celsius*9/5)+32;
        }

        // Utility function to convert Fahrenheit to Celsius
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit-32)*5/9;
        }

        // Function to handle the conversion
        function convertTemperature() {
            const temperatureInput=document.getElementById('temperature');
            const unitSelect=document.getElementById('unit');
            const resultDiv=document.getElementById('result');
            let temperature=parseFloat(temperatureInput.value);

            if(isNaN(temperature)) {
                alert('Please enter a valid number');
                return;
            }

            let convertedTemperature;
            let newUnit;

            if(unitSelect.value==='C') {
                convertedTemperature=celsiusToFahrenheit(temperature);
                newUnit='째F';
            } else {
                convertedTemperature=fahrenheitToCelsius(temperature);
                newUnit='째C';
            }

            resultDiv.textContent=`Converted Temperature: ${convertedTemperature.toFixed(2)} ${newUnit}`;
        }
    </script>
</body>

</html>
